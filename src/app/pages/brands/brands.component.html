<section>

    <h3 class="mt-6 mb-11 text-center text-3xl text-green-700">All Brands</h3>

    <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">

        @for (brand of brands; track brand._id) {

            <div  class="border border-gray-400 rounded-md overflow-hidden drop-shadow-md hover:shadow-md hover:shadow-green-600 transition-shadow duration-200">
                
                <picture><img class="w-full object-cover" [src]="brand.image" [alt]="brand.slug"></picture>

                <div>
                    <h3 class="text-center text-3xl text-green-700 my-4">{{brand.name}}</h3>
                </div>
            </div>

        }    

    </div>

</section>
