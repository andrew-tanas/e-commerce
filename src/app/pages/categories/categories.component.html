<section>

    <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">

        @for (cat of categories; track cat._id) {

            <div class="border border-gray-400 rounded-md overflow-hidden hover:shadow-green-500">
                
                <picture><img class="w-full h-[250px] object-cover" [src]="cat.image" [alt]="cat.slug"></picture>

                <div>
                    <h3 class="text-center text-3xl text-green-700 my-4">{{cat.name}}</h3>
                </div>
            </div>

        }    

    </div>


</section>
